    <script language="javascript">
		function ChangeShowStatus2(ctrlId, objId)
		{
			var infoData = document.getElementById(objId);
			var infoImg = document.getElementById(ctrlId+"_img_InfoHeader");
			var infoState = document.getElementById("InfoState");
			var imgSrc = infoImg.src;
			if (infoState.value == "min")
			{
				infoData.style.display = "";
				imgSrc = imgSrc.replace("max","min");
				infoState.value = "max";
			}
			else
			{
				infoData.style.display = "none";
				imgSrc = imgSrc.replace("min","max");
				infoState.value = "min";
			}
			infoImg.src = imgSrc;
		}
		function resetVariableClient()
		{
		    window.opener.parent.frames['mainHeader'].tbxAcctNo.value = null;
		    window.opener.parent.frames['mainHeader'].tbxSvcNo.value = null;
		    window.opener.parent.frames['mainHeader'].tbxPINStatus.value = null;
		    window.opener.parent.frames['mainHeader'].tbxTAS.value = null;
		    window.opener.parent.frames['mainHeader'].tbxCallerID.value = null;
		    window.opener.parent.frames['mainHeader'].tbxIvrPath.value = null;
		    window.opener.parent.frames['mainHeader'].tbxIvrStatus.value = null;
		}	
    </script>
